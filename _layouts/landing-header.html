---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">

    <h1 class="jumbotron-title editable">
      {{ page.header-title}}
    </h1>

    <h3 class="jumbotron-tagline editable">
      {{ page.header-tagline}}
    </h3>

  </header>

  <section class="post-content" data-cms-content-wrapper="/_layouts/landing-header.html">
    {{ content }}
  </section>

</article>
