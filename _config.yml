# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://example.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Membership & Services
  avatar: devexLogo_trans.png
  gravatar: # Email MD5 hash
  description: "Devex Marketing & Membership Services" # used by search engines

  # Header and footer text
  header_text: >
     <h1 class="jumbotron-title">Hackathon Marketing Site</h1>

     <h3 class="jumbotron-tagline">Testing enviornment to migrate Marketo landing pages to Jekyll</h3>
  header_text_feature_image:
  footer_text: >
    Founded in 2000, <strong>Devex</strong> serves a global community of 750,000+ development professionals and 1,400 funding agencies, companies, and NGOs in over 100 countries. Learn more about Devex and how we serve the global development community.
    <br />Â© <em>Copyright 2015 Devex</em>


  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
